{% extends 'includes/include.html' %}
{% block content %}

<head>
    <link rel="stylesheet" href="../../static/css/dataset.css">
    <style>
        label {
            font-size: 12px;
        }
    </style>
</head>
{% include "includes/sidebar.html" %}

<div class="container">
    <div class="daftarIkan">
        <h2>Isi Data Ikan</h2>
        <form method="post" action="/daftarIkan">
            <hr>
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <label for="Nama_Ikan">Nama Ikan</label>
                <input class="form-control" type="text" maxlength="35" name="Nama_Ikan" required><br>
                <label for="Jenis_Ikan">Jenis_Ikan</label>
                <input class="form-control" type="text" name="Jenis_Ikan" required><br>
                <label for="Makanan">Makanan</label>
                <input class="form-control" type="text" name="Makanan" required><br>
                <label for="Status">Status</label>
                <input class="form-control" type="text" name="Status" required><br>
                <a style="margin-left:21px;"><br>
                    <button type="submit" class="btn " style="background-color:#FFC700;">Submit</button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
